<template name="dashboard">
  <table class="table table-striped" id="taskList">
    <tbody>
      {{#each tasks}}
      <tr data-id="{{_id}}">
          <td class="title">{{title}}</td>
          <td><i class="fa fa-trash-o"></i></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
