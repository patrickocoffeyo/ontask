<head>
  <title>On Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="header">
  <header id="header" class="page-header">
    <button class="btn btn-primary prev pull-left"><i class="fa fa-arrow-left"></i></button>
    <div class="title"><h1>On Task</h1><small>{{date}}</small></div>
    <button class="btn btn-primary next pull-right"><i class="fa fa-arrow-right"></i></button>
  </header>
</template>

<template name="navigation">
  <ul class="nav nav-pills nav-justified" id="nav-main">
    <li><a href="{{pathFor 'dashboard'}}" class="task-list {{activeIf 'dashboard'}}"><i class="fa fa-list"></i> Tasks</a></li>
    <li><a href="{{pathFor 'addTask'}}" class="add-task {{activeIf 'addTask'}}"><i class="fa fa-plus"></i> Add</a></li>
    <li><a href="#" class="view-calendar {{activeIf 'viewCalendar'}}"><i class="fa fa-calendar"></i> Calendar</a></li>
    <li><a href="#" class="view-account {{activeIf 'viewAccount'}}"><i class="fa fa-user"></i> Account</a></li>
  </ul>
</template>

<template name="layoutMain">
  <body>
    {{>header}}
    <section class="container" id="main">
      {{>navigation}}
      {{>flashMessages}}
      {{yield}}
    </section>
  </body>
</template>
